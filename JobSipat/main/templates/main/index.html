{% load static %}
<!DOCTYPE html>
<head>
    <title>Job Portal</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login-style.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://kit.fontawesome.com/8a0bbee573.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Patua+One&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <section>

        <header>
        <img class="logo" src="{% static 'img/JobPortal Logo Mix.png' %}" alt="logo">
        <a href="login.html"><i class="fa-solid fa-user"></i></a>
         </header>

        <div class="bg-container">
            <div class="container">
                <div>
                    <a href="home.html"><button class="back"><ion-icon name="close-circle-outline"></ion-icon></button></a>
                </div>
                <div class="container-left">
                    <div class="social-container">
                        <section>
                            <h1>Login</h1>
                        </section>
                        <form action="signup.php" method="post">
                        <div class="social-button">
                            <button type="button" class="fbook">
                                <span class="fbookIcon"><ion-icon name="logo-facebook"></ion-icon></span>
                                <span class="fbookTxt">Facebook</span>
                            </button><br>
                            <button  type="button" class="google">
                                <span class="googleIcon"><ion-icon name="logo-google"></ion-icon></span>
                                <span class="googleTxt">Google</span>
                            </button>
                            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
                            <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
                        </div>
                    </div>
                    <div class="login-info"> 
                        <label class="info-label">Email</label><br>
                        <input type="text" class="info" placeholder="Email"><br>
                        <label class="info-label">Password</label><br>
                        <input type="password" class="info" placeholder="Password"><br>

                        <div class="cf-container">
                            <div class="checkbox-container">
                                <input type="checkbox" class="check"><label>Remember me</label></input>
                            </div>
                            <div class="forgot-container">
                                <label class="forgot-pass">Forgot Password?</label> 
                            </div>
                        </div>
                        

                        <div class="login-container">
                            <button  type="button" class="login">
                                <span class="loginTxt">Login</span>
                            </button>
                        </div>

                        <div class="signup">
                        Don't have an account? <a href="Signup.html"> SignUp </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        </form>
    </section>
</body>
</html>
