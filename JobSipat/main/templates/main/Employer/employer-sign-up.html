{% load static %}
<html>
    <head>
        <title>Sign up a Company</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/company-edit.css' %}">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://kit.fontawesome.com/8a0bbee573.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Patua+One&family=Poppins:wght@500&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="main-container">
            <div class="header"></div>
            <div class="flex-container">
                <div class="popup-nav">
                    <div class="logo">
                        <img src="{% static 'img/JobPortal Logo Emblem White-BG.png' %}" alt="Cosmedic">
                    </div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="{% url 'employerProfile' %}" class="nav-link">
                                <ion-icon name="person-circle-outline"></ion-icon>
                                <span class="nav-text">Profile</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'employerHome' %}" class="nav-link">
                                <ion-icon name="briefcase-outline"></ion-icon>
                                <span class="nav-text">Job Offers</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'employerPostAd' %}" class="nav-link">
                                <ion-icon name="notifications-outline"></ion-icon>
                                <span class="nav-text">Post Job Ad</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href=""  class="nav-link" data-toggle="modal" data-target="#logoutModal">
                                <ion-icon name="log-out-outline"></ion-icon>
                                <span class="nav-text">Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="right-container">
                <div class="edit-container">
                    <div class="flex-edit">
                        <div class="edit">
                        <span class="profile-edit">Company Sign Up</span>
                        </div>

                        <div class="flex-edit-info">

                            <div class="edit-info-top">
                                <div class="info-top-right">
                                    <span class="edit-info-h1">Company Overview</span>
                                    <div class="info-container">
                                        <span class="edit-info-h2">Company Name: </span>
                                        <input type="text" class="info-top" placeholder="Company Inc."></input>
                                    </div>
                                    <div class="info-container">
                                        <span class="edit-info-h2">Website: </span>
                                        <input type="text" class="info-top" placeholder="No./Street/Barangay/Municipality/Province"></input>
                                    </div>
                                    <div class="info-container">
                                        <span class="edit-info-h2">Industry: </span>
                                        <input type="text" class="info-top" placeholder="Information & Communication Technology"></input>
                                    </div>
                                    <div class="info-container">
                                        <span class="edit-info-h2">Company Size: </span>
                                        <input type="text" class="info-top" placeholder="11-50, More than 10,000 employees, etc."></input>
                                    </div>
                                    <div class="info-container">
                                        <span class="edit-info-h2">Primary Address: </span>
                                        <input type="text" class="info-top" placeholder="No./Street/Barangay/Municipality/Province"></input>
                                    </div>
                                </div>
                                <div class="info-top-right">
                                    <div class="profile-pic">
                                        <span class="edit-info-h1" >Change Profile</span>
                                        <div class="pic-container">
                                            <ion-icon name="person-sharp" class="picture"></ion-icon>
                                            <input type="submit" class="pic-btn" value="Change Profile">
                                        </div>
                                        <input type="submit" class="resume" value="Upload Image"></input>
                                    </div>
                                </div>
                            </div>

                            <div class="flex-info-bottom">
                                <div class="edit-info-container">
                                    <span class="edit-info-h1">Life and Culture</span>
                                    <div class="info-container">
                                        <span class="edit-info-h2">Perks and Benerfits: </span>
                                        <input type="text"class="info-top" placeholder="Medical, Dental, Miscellaneous allowance"></input>
                                    </div>
                                    <div class="info-container">
                                        <span class="edit-info-h2">Why Join Us? </span>
                                        <input type="textarea" class="edit-info" placeholder="Our company vision..."></input>
                                    </div>
                                </div>
                            </div>

                            <div class="edit-info-container">
                                <span class="edit-info-h1">Company Contacts</span>
                                <div class="info-container">
                                    <span class="edit-info-h2">Mobile Number: </span>
                                    <input type="text" class="info-top" placeholder="(000)-0000-0000"></input>
                                </div>
                                <div class="info-container">
                                    <span class="edit-info-h2">Email: </span>
                                    <input type="text" placeholder="@gmail, @yahoo, @hotmail etc." class="info-top"></input>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex-button">
                        <div class="edit-button-container">
                            <a href="company-profile.html">
                                <input type="submit" class="edit" value="Done"></input>
                            </a>
                            <a href="company-profile.html">
                                <button class="edit">Cancel</button>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
        <script src="newmember-chart.js"></script>
        <script src="earning-chart.js"></script>
    </body>
</html>
