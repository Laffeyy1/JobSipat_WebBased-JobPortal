{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Post Job Ad</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/company-edit.css' %}">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://kit.fontawesome.com/8a0bbee573.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Patua+One&family=Poppins:wght@500&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="main-container">
            <div class="header"></div>
            <div class="flex-container">
                <div class="popup-nav">
                    <div class="logo">
                        <img src="JobPortal Logo Emblem.png" alt="Cosmedic">
                    </div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="{% url 'companyProfile' %}" class="nav-link">
                                <ion-icon name="person-circle-outline"></ion-icon>
                                <span class="nav-text">Profile</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'companyJobOffers' %}" class="nav-link">
                                <ion-icon name="briefcase-outline"></ion-icon>
                                <span class="nav-text">Job Offers</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'companyPostAd' %}" class="nav-link">
                                <ion-icon name="notifications-outline"></ion-icon>
                                <span class="nav-text">Post Job Ad</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'logout' %}" class="nav-link" data-toggle="modal" data-target="#logoutModal">
                                <ion-icon name="notifications-outline"></ion-icon>
                                <span class="nav-text">Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logoutModalLabel">Logout</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    Are you sure u want to log out?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                        <button type="button" class="btn btn-primary">Yes</button>
                    </div>
                </div>
                </div>
            </div>

            <div class="right-container">
                <div class="edit-container">
                    <div class="flex-edit">
                        <div class="edit">
                            <span class="profile-edit">Post Job Ad</span>
                        </div>

                        <div class="flex-edit-info">
                            <div class="edit-info-top">
                                <div class="info-top-right">
                                    <span class="edit-info-h1">Company Overview</span>
                                    <div class="info-container">
                                        <span class="edit-info-h2">Job Ad Title: </span>
                                        <input type="text" class="info-top" placeholder="Company Inc."></input>
                                    </div>
                                    <div class="info-container">
                                        <span class="edit-info-h2">Job Position: </span>
                                        <input type="text" class="info-top" placeholder="Company Inc."></input>
                                    </div>
                                    <div class="info-container">
                                        <form class="was-validated">
                                            <span class="edit-info-h2">Work Type: </span>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required>
                                                <label class="custom-control-label" for="customControlValidation2">Part-time</label>
                                            </div>
                                            <div class="custom-control custom-radio mb-3">
                                                <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked" required>
                                                <label class="custom-control-label" for="customControlValidation3">Full-time</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" class="custom-control-input" id="customControlValidation4" name="radio-stacked" required>
                                                <label class="custom-control-label" for="customControlValidation2">Contract/Temp</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" class="custom-control-input" id="customControlValidation5" name="radio-stacked" required>
                                                <label class="custom-control-label" for="customControlValidation2">Casual/Vacation</label>
                                                <div class="invalid-feedback">Select one</div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="info-container">
                                        <span class="edit-info-h2">Salary Offer: </span>
                                        <form class="was-validated">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">â‚±</span>
                                                <span class="input-group-text">0.00</span>
                                            </div>
                                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                        </div>
                                        <form class="was-validated"></form>
                                    </div>
                                </div>
                                <div class="edit-info-container">
                                    <span class="edit-info-h1">Primary Duties and Responsibilities:</span>
                                    <div class="info-container">
                                        <span class="edit-info-h2">Perks and Benerfits: </span>
                                        <input type="text"class="info-top" placeholder="Medical, Dental, Miscellaneous allowance"></input>
                                        <span class="edit-info-h2">Job Description: </span>
                                        <input type="text"class="info-top" placeholder="Medical, Dental, Miscellaneous allowance"></input>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="flex-button">
                            <div class="edit-button-container">
                                <a href="{% static 'css/company-job-offers.css' %}">
                                    <input type="submit" class="edit" value="Done"></input>
                                </a>
                                <a href="{% static 'css/company-job-offers.css' %}">
                                    <button class="edit">Cancel</button>
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script src="{% static 'js/logout.js' %}"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
        <script src="newmember-chart.js"></script>
        <script src="earning-chart.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
